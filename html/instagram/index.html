<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- common CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/183a0853c69611d785b30f13559ddd3d.ico/android-icon-144x144.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="section_inner">
            <img src="images/Mockup.jpg" alt="">
            <div class="wrap">
                <div class="login_out">
                    <img src="images/instagramtext.png" alt="instagram_text">
                    <div class="login_in">
                        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="tel">
                        <input type="password" placeholder="비밀번호" class="pw">
                        <button class="submit">로그인</button>
                        <p class="or"><span>또는</span></p>
                        <p class="facebook"><i class="fab fa-facebook-square"></i><a href="#">Facebook으로 로그인</a></p>
                        <p class="forget_pw"><a href="">비밀번호를 잊으셨나요?</a></p>
                    </div> <!-- login_in -->
                </div> <!-- login_out -->
                <div class="login_in2">
                    <p>계정이 없으신가요? <span>가입하기</span></p>
                </div> <!-- login_in2 -->
                <div class="app">
                    <h2>앱을 다운로드하세요.</h2>
                    <img src="images/4a5c9d62d51b.png" alt="apple_download">
                    <img src="images/f155b664a93b.png" alt="android_download">
                </div> <!-- app -->
            </div> <!-- wrap -->
        </div> <!-- section_inner -->
    </section>
    <footer id="footer">
        <div class="footer_inner">
            <ul class="f_line">
                <li><a href="#">소개</a></li>
                <li><a href="#">블로그</a></li>
                <li><a href="#">채용정보</a></li>
                <li><a href="#">도움말</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">약관</a></li>
                <li><a href="#">인기 계정</a></li>
                <li><a href="#">해시태그</a></li>
                <li><a href="#">위치</a></li>
            </ul>
            <div class="clear"></div>
            <ul class="s_line">
                <li><a href="#">뷰티</a></li>
                <li><a href="#">댄스</a></li>
                <li><a href="#">피트니스</a></li>
                <li><a href="#">식음료</a></li>
                <li><a href="#">집 및 정원</a></li>
                <li><a href="#">음악</a></li>
                <li><a href="#">시각 예술</a></li>
            </ul>
            <div class="clear"></div>
            <div class="footer_etc">
                <span>한국어</span>
                <span>© 2021 Instagram from Facebook</span>
            </div>
        </div>
    </footer>
</body>
</html>
